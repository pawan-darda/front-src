<table width = '100%' class='normal' onMouseOver="this.className='highlight'" onMouseOut="this.className='normal'"> 
    <tr title = 'Click to open'>
        <td wallname='{{wall.name}}' width='25%'> 
            {{wall.name}}
        </td>
        <td wallname='{{wall.name}}' width='75%'> 
            {{wall.description}}
        </td>
    </tr>
</table>
